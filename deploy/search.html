<!DOCTYPE html>
<html lang="en">
<head>
	<title>AM: Search Prototype</title>
</head>
<link rel="stylesheet" href="css/am-search.css">
<body>

	<section class="results">
		<form action="/scripts/data.json" name="parts-search">
			<p class="input-error-text">Your search term(s) must be at least 3 characters long.</p>
			<input type="text" placeholder="Enter a search term">
			<input type="submit" value="Search">
		</form>
		<p class="loader">Loading...</p>
	</section>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/am-search.js"></script>

</body>
</html>
